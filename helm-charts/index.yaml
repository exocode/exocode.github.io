  hetzner-failover-ip:
  - apiVersion: v1
    appVersion: "1.0"
    created: 2018-06-05T12:34:00.937628672+02:00
    description: High available IPs (< 15s) with Kubernetes in Hetzner Clouds. This
      helm chart manages the assignment of your floating IPs if the target machine
      or process dies. No single point of failure anymore! When your machine or process
      crashes, the remaining (selected) ones, elect one to be then the new master
      and fires an API call to Hetzner to switchover to the new master.
